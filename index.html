<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dollars To Cents</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <h1>Dollars To Cents</h1>
        <div class="coins">
          <div class="coin quarter">Quarter: <span id="quarter">0</span></div>
          <div class="coin dime">Dime: <span id="dime">0</span></div>
          <div class="coin nickel">Nickel: <span id="nickel">0</span></div>
          <div class="coin penny">Penny: <span id="penny">0</span></div>
        </div>
        <div class="input-wrapper">
          <input type="number" placeholder="$ 0" id="number-input" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
